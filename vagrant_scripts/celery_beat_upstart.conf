description "Celery queue process worker for swarfarm.com"

start on vagrant-mounted
stop on runlevel [!2345]

respawn
setuid vagrant
setgid www-data
kill timeout 120

exec /home/vagrant/.pyenv/versions/3.6.1/envs/swarfarm-3.6.1/bin/celery --workdir=/vagrant -A swarfarm.celery beat --loglevel=info -S django
